<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading, Paragtaphs, Typography</title>
</head>
<body>
   <!-- Headings -->
   <h1>Heading 1</h1>
   <h2>Heading 2</h2>
   <h2>Heading 3</h2>
   <h4>Heading 4</h4>
   <h5>Heading 5</h5>
   <h6>Heading 6</h6>

   <!-- Paragraph -->
   <p>Lorem ipsum dolor, <strong> amet consectetur</strong> adipisicing elit. <em> suscipit 
    <!-- Line Break -->
    <br>
    <br> 
    
    alias </em>corporis reprehenderit doloremque omnis, odit 
    <!-- Horizontal Rule -->
    <hr>
    veritatis nobis! Minus laboriosam <del>nesciunt nobis</del> consectetur autem at ut praesentium modi ullam repudiandae?

   </p>
     
</body>
</html>
